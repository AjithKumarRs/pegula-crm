<aside id="right-panel">

    <div class="row">
        <div class="col col-2 pull-left" id="right-panel-title">
            <i class="fa fa-filter fa-2x pull-left"></i>

            <h1 class="pull-left">Search</h1>
        </div>
        <div data-action="minifyRightMenu" minify-right-menu class="col col-10 pull-right closeme">
            <i class="fa fa-close fa-2x"></i>
        </div>
    </div>

    <div class="row">
        <div ng-switch="activeTab" class="col col-6">

            <div class="btn-group-filter" data-toggle="buttons">
                <label class="btn btn-filter" ng-class="{active : isActive(type.name)}"
                       ng-repeat="type in types" ng-click="setTab(type.name)">
                    <input type="radio" name="tab">
                    {{type.title}}
                </label>
            </div>
            <form class="form-horizontal col-sm-offset-1" ng-controller="searchUsersController" ng-submit="search()"
                  name="userForm">
                <div ng-switch-when="filter">
                    <form action="#/search"  class="col-sm-6">
                        <input id="filter-search"  type="text" name="param" placeholder="Name contains..."
                               ng-model="model.searchText">
                        <button type="submit pull-right" ng-click="search()" id="search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                        <a href="$" id="cancel-search-js" title="Cancel Search"><i class="fa fa-times"></i></a>
                    </form>
                    <div class="form-group">
                        <div class="col-sm-6" id="filter-checkbox">
                            <label class="checkbox">
                                <input type="checkbox" checklist-model="model.userActive" checklist-value="true">Only
                                active
                                users
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 hackyhack">
                            <label>Minimum when created:</label>
                            <p class="input-group">
                                <input type="date" class="form-control" datepicker-popup ng-model="model.dateFrom"
                                       is-open="mydp.openedDateFrom" close-text="Close" current-text="Today"/>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDateFrom($event)"><i
                                class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label>Maximum when created:</label>
                            <p class="input-group">
                                <input type="date" class="form-control" datepicker-popup ng-model="model.dateTo"
                                       is-open="mydp.openedDateTo" close-text="Close" current-text="Today"/>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openDateTo($event)"><i
                                class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                            </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6">
                            <button type="submit" class="btn" id="big-search-btn">Search</button>
                        </div>
                    </div>
                </div>
            </form>
            <div ng-switch-when="activity">
                <div>
                </div>
            </div>

            <div ng-switch-when="details">
                <div>
                </div>
            </div>

        </div>
    </div>

</aside>
